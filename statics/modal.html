<div class="modal fade" id="transModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Translation</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">ID for translation:</label>
            <br><br>
            <textarea class="form-control" name="trans-id"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Message:</label>
            <br><br>
            <textarea class="form-control" name="trans-message"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="export-translations">Export translations</button>
        <button type="button" class="btn btn-primary" id="submit-translation">Submit</button>
      </div>
    </div>
  </div>
</div>
